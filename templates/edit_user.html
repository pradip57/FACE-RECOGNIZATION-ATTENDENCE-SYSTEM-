<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Hajir: Face Recognition Based Attendance System</title>
    <style>
        body {
            background: rgb(2, 0, 36);
            background: linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(82, 82, 203, 1) 35%, rgba(0, 212, 255, 1) 100%);
            background-size: cover;
            font-family: sans-serif;
            margin-top: 40px;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            text-decoration: none;
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        
        .mt-3 {
            text-align: center;
            margin-top: 15px;
            color: white;
            padding: 11px;
            font-size: 44px;
            width: auto;
        }
      </style>
</head>


<body>
    <div class="mt-3 text-center">
        <h1
        style="
            width: auto;
            margin: auto;
            color: white;
            padding: 20px;

            font-size: 44px;
        "
        >
        DIGITAL HAJIR : Face Recognition Based Attendance System
        </h1>
        <br>
    </div>
    <div class="container">
        <h1>Edit User Details</h1>
        <form method="POST" action="{{ url_for('update_user', id=user.id) }}"> <!-- Ensure you pass user.id to update_user route -->
            <div>
                <label for="newusername">New Username:</label>
                <input type="text" id="newusername" name="new_name" value="{{ user.user_name }}" required>
            </div>
            <div>
                <label for="newuserrollno">New Roll No:</label>
                <input type="text" id="newuserrollno" name="new_rollno" value="{{ user.user_rollno }}" required>
            </div>
            <div>
                <label for="newuseremail">New Email:</label>
                <input type="email" id="newuseremail" name="new_email" value="{{ user.user_email }}" required>
            </div>
            <button type="submit">Update User</button>
        </form>
       
        <a href="{{ url_for('userdetails') }}">Back</a>
    </div>
</body>
</html>
